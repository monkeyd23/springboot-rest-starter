/*
 * This build file was generated by the Gradle 'init' task.
 */
 buildscript {
    ext {
        springBootVersion = '1.5.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
    configurations {
        compile.exclude group: 'org.apache.tomcat', module: 'tomcat-jdbc'
        compile.exclude group: 'org.springframework.boot', module: "spring-boot-starter-tomcat" 
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/configs"
        }
    }
}

jar {
    baseName = 'com.zautomate.zportal'
    version = '1.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	
	// Spring boot base
    compile('org.springframework.boot:spring-boot-starter')
    
    // Undertow application server
    compile("org.springframework.boot:spring-boot-starter-undertow")
    
    // Actuator for server metrics
    compile("org.springframework.boot:spring-boot-starter-actuator")
    
    // Jersey for web services
    compile('org.springframework.boot:spring-boot-starter-jersey')
    
    // Hibernate, Postgres and Hikkari econection pool
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.postgresql:postgresql:9.4-1206-jdbc42')
    compile('com.zaxxer:HikariCP:2.7.2')
    
    // Spring security and OAuth2
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.security.oauth:spring-security-oauth2')
    
    // Apache commons lang
    compile('org.apache.commons:commons-lang3:3.6')

    testCompile('org.springframework.boot:spring-boot-starter-test')
}